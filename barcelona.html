
<!DOCTYPE html>
<html>
    <head>
        <title>FC Barcelona</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" media="screen" href="barcelona.css">
    </head>
    <body>
        <header class="header">
            <div class="logo"></div>
            <p id="naslov">FC BARCELONA</p>
        </header>
        <section class="sredina">
        <div class="prvi">
            <h1 class="podnaslov">FC BARCELONA - 2021/22</h1>
            <img class="lineup" src="images/lineup.png">
            <button type="button" onclick="loadDoc()"><img class="arrow" src="images/a.png">   FC Barcelona players stats for season 2021/22   <img class="arrow" src="images/a.png"></button>
            <br/><br/><br/><br/><br/><br/><br/><br/>
            <table class="table" id="players"></table>
        </div>
        <aside>
          
            <img class="laliga" src="images/laliga.png">
            <p id="trofej_tekst"><span>26 </span>La Liga Titles</p>
            <img class="uefa" src="images/uefa.png">
            <p id="trofej_tekst"><span>5 </span>UEFA Champions League Trophies</p>
            <img class="copa" src="images/copa.png">
            <p id="trofej_tekst"><span>31 </span>Copa Del Rey Trophies</p>
            <img class="fifa" src="images/fifa.png">
            <p id="trofej_tekst"><span>3 </span>FIFA Club World Cup Trophies</p>
        </aside>
        </section>
        <footer><p id="naslov2">Fc Barcelona</p></footer>

        <script>
            function loadDoc() {
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  myFunction(this);
                }
              };
              xhttp.open("GET", "players.xml", true);
              xhttp.send();
            }
            function myFunction(xml) {
              var i;
              var xmlDoc = xml.responseXML;
              var table="<tr><th>PLAYER</th><th>APPEARANCES</th><th>GOALS</th><th>ASSISTS</th></tr>";
              var x = xmlDoc.getElementsByTagName("fcb");
              for (i = 0; i <x.length; i++) { 
                table += "<tr><td>" +
                x[i].getElementsByTagName("Player")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Appearances")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Goals")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("Assists")[0].childNodes[0].nodeValue +
                "</td></tr>";
              }
              document.getElementById("players").innerHTML = table;
            }
            </script>
    </body>
</html>
